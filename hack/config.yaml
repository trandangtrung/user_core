# CLI tool, only in development environment.
# https://goframe.org/docs/cli
gfcli:
    gen:
        dao:
            - link: "pgsql:root:secret@tcp(localhost:5432)/CORE_USER"
              descriptionTag: true

    docker:
        build: "-a amd64 -s linux -p temp -ew"
        tagPrefixes:
            - my.image.pub/my-app
